
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка</title>
</head>
<body>
    <h1>Glory to Russia</h1>
    <script>
        function checkCredentials() {
            var checkUsername = prompt('Введите логин:');
            var checkPassword = prompt('Введите пароль:');

            // Получаем данные пользователя из localStorage
            var userDataString = localStorage.getItem(checkUsername);

            // Проверяем, существуют ли данные пользователя
            if (userDataString) {
                var userData = JSON.parse(userDataString);

                // Проверяем совпадение введенных данных
                if (checkUsername === userData.username && checkPassword === userData.password) {
                    alert('Добро пожаловать, ' + checkUsername + '!');
                    // Закрываем диалоговое окно
                    window.close();
                } else {
                    alert('Неверные логин или пароль.');
                    // В случае ошибки вызываем функцию checkCredentials снова
                    checkCredentials();
                }
            } else {
                alert('Пользователь не найден.');
                // В случае ошибки вызываем функцию checkCredentials снова
                checkCredentials();
            }
        }

        // Вызываем checkCredentials при загрузке страницы
        window.onload = checkCredentials;
    </script>
</body>
</html>
